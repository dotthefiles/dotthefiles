name: Release

on:
  push:
    branches:
      - ci
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-10.15
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache target
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload an artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}
          path: ${{ github.workspace }}/target/release/dotthefiles

  release:
    name: Create Release
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Display stuff
        run: ls -Rl

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Testing releases ${{ github.ref }}

      - name: Upload Release for macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macOS/dotthefiles
          asset_name: macOs-dotthefiles
          asset_content_type: application/octet-stream

      - name: Upload Release for Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Linux/dotthefiles
          asset_name: linux-dotthefiles
          asset_content_type: application/octet-stream
