on: [pull_request]

jobs:

  commit-lint:
    name: Lint Commits
    runs-on: self-hosted
    timeout-minutes: 3
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
        with:
          configFile: .commitlintrc.yml
